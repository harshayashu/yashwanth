<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background: #0f0c29;
            background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
        }

        /* Background particle animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.2;
            animation: floatParticles 30s infinite linear;
        }

        @keyframes floatParticles {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-100%);
            }
        }

        /* Custom cursor */
        body, a {
            cursor: url('https://img.icons8.com/ios-filled/50/000000/glow-cursor.png'), auto;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 30px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
            animation: neonGlow 3s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.9); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 30px rgba(255, 255, 255, 1); }
        }

        h2 {
            font-size: 1.8em;
            color: #5a67d8;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 25px;
            color: #dcdcdc;
        }

        a {
            text-decoration: none;
            background-color: #5a67d8;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2em;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 20px rgba(90, 103, 216, 0.4), 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 2;
        }

        a:hover {
            background-color: #434190;
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(67, 65, 144, 0.6), 0 0 20px rgba(255, 255, 255, 1);
        }

        a:active {
            transform: translateY(2px);
        }

        /* Neon button glow */
        a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(90, 103, 216, 0.5), 0 0 30px rgba(255, 255, 255, 0.8);
            opacity: 0;
            transition: opacity 0.3s;
        }

        a:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Yashwanth Copy</h1>
        <h2>Open PDF</h2>
        <p>Click the button below to open the PDF from Google Drive:</p>
        <a href="https://drive.google.com/file/d/124OYy6h716YgzJ_oLhtXnqq7eWViNrXC/view?usp=drivesdk" target="_blank">Open PDF</a>
    </div>
</body>
</html>
